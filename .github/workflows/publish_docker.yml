name: Push image to docker hub as artifact
on: push
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: Get image
        id: tags
        shell: bash
        run: |
          echo "::set-output name=version::$(sed -r 'ls/.+alpine://'
          $GITHUB_WORKSPACE/Dockerfile)"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: login to Dokerhub
        uses: docker/login-action@v1
        with:
          userame: $ {{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push to docker hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_NAMESPACE }}/playground-ssh:latest
            ${{ secrets.DOCKER_HUB_NAMESPACE }}/playground-ssh:latest-${{ steps.tags.outputs.version}}